<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de libros - Open Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .buscador {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .tarjetas {
      box-shadow: 0 4px 10px rgb(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="buscador mt-4">
    <h2 class="mb-4 text-primary">Buscar libros en Open Library</h2>

    <div class="input-group mb-4">
      <input type="text" id="titulo" class="form-control" placeholder="Escribí el título del libro o autor">
      <button class="btn btn-primary" onclick="buscarlibro()">Buscar</button>
    </div>
  </div>

  <div id="resultados" class="row justify-content-center"></div>

  <script>
    function buscarlibro() {
      const title = document.getElementById("titulo").value.trim();
      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultadosDiv = document.getElementById("resultados");
          resultadosDiv.innerHTML = "";

          if (data.docs.length === 0) {
            resultadosDiv.innerHTML = "<p class='text-center text-danger'>No se encontraron resultados.</p>";
            return;
          }

          data.docs.slice(0, 8).forEach(book => {
            const coverId = book.cover_i;
            const coverUrl = coverId
              ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
              : "https://via.placeholder.com/128x195?text=Sin+portada";

            const authorName = book.author_name ? book.author_name[0] : "Desconocido";
            const authorId = book.author_key ? book.author_key[0] : null;

            const tarjetas = `
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center p-3 tarjetas">
                  <img src="${coverUrl}" class="card-img-top mx-auto" alt="Portada del libro" style="width:128px; height:auto;">
                  <div class="card-body">
                    <h6 class="card-title fw-bold">${book.title}</h6>
                    <p class="card-text text-muted">
                      Autor: ${
                        authorId 
                          ? `<a href="autores.html?id=${authorId}" class="text-decoration-none">${authorName}</a>` 
                          : authorName
                      }
                    </p>
                  </div>
                </div>
              </div>
            `;
            resultadosDiv.innerHTML += tarjetas;
          });
        })
        .catch(error => {
          console.error(error);
          document.getElementById("resultados").innerHTML = `<div class="alert alert-danger">Error al buscar los libros.</div>`;
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
