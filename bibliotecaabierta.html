<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de libros - Open Library</title>
</head>
<body>
  <h2>Buscar libros en Open Library</h2>
  <input type="text" id="title" placeholder="Ej: Harry Potter">
  <button onclick="searchBook()">Buscar</button>
  <div id="results"></div>

  <script>
    function searchBook() {
      const title = document.getElementById("title").value;
      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => console.log("Resultados de la búsqueda:", data.docs.slice(0, 5)));
    }
  </script>
</body>
</html>
