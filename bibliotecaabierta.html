<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de libros - Open Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .buscador{
          max-width: 600px;
          margin: 0 auto;
          text-align: center;
    }
    .tarjetas{
      box-shadow:  0 4px 10px rgb(0,0,0,0.1);

    }
  </style>



</head>
<body>
  <div class="buscador">
  <h2 class="mb-4 text-primary">Buscar libros en Open Library</h2>

  <div class="input-group mb-4">
  <input type="text" id="title" class="form-control" placeholder="Escribi el titulo del libro o autor">
  <button class="btn btn-primary "onclick="searchBook()">Buscar</button>
  </div>
  </div>

  <div id="autor-info"></div>
  <div id="resultados" class="row justify-content-center"></div>

  <script>
    function searchBook() {
      const title = document.getElementById("title").value;
      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultadosDiv = document.getElementById("resultados");
          resultadosDiv.innerHTML = "";
          

          if (data.docs.length === 0) {
            resultadosDiv.innerHTML = "No se encontraron resultados.";
            return;
          }

          
           const autorId = data.docs[0].author_key ? data.docs[0].author_key[0] : null;

           if (autorId) {
        fetch(`https://openlibrary.org/authors/${autorId}.json`)
          .then(res => res.json())
          .then(autor => {
            document.getElementById("autor-info").innerHTML = `
              <div class="card p-3 mb-4">
                <h4>${autor.name}</h4>
                <p><b>Fecha de nacimiento:</b> ${autor.birth_date || "Desconocida"}</p>
                <p>${autor.bio ? autor.bio.value || autor.bio : "Sin biografía disponible."}</p>
              </div>
            `;
          });
      }

          data.docs.slice(0, 5).forEach(book => {
            const coverId = book.cover_i;
            const coverUrl = coverId
              ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
              : "https://via.placeholder.com/128x195?text=Sin+portada";

            const tarjetas = `
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center p-3">
                  <img src="${coverUrl}" class="card-img-top mx-auto" alt="Portada del libro" style="width:128px; height:auto;">
                  <div class="card-body">
                    <h6 class="card-title fw-bold">${book.title}</h6>
                    <p class="card-text text-muted">Autor: ${book.author_name ? book.author_name[0] : "Desconocido"}</p>
                  </div>
                </div>
              </div>
            `;
            resultadosDiv.innerHTML += tarjetas;
          });
        })
        .catch(error => {
          resultadosDiv.innerHTML = `<div class="alert alert-danger">Ocurrió un error al buscar los libros.</div>`;
          console.error(error);
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
