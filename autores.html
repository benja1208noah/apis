<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autor - Open Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Imagen del autor centrada y responsiva */
    .autor-img {
      max-width: 200px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Tarjetas de libros */
    .card {
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* Biografía más legible */
    #autor p {
      text-align: justify;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <a href="bibliotecaabierta.html" class="btn btn-secondary mb-3">&larr; Volver</a>

    <!-- Información del autor -->
    <div id="autor" class="card p-4 mb-4 shadow-sm text-center">
      <p class="text-muted">Cargando información del autor...</p>
    </div>

    <h4 class="text-primary mb-3 text-center">Libros del autor</h4>
    <div id="libros" class="row g-3 justify-content-center"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const autorId = params.get("id");

    if (autorId) {
      // Imagen del autor
      const imagenUrl = `https://covers.openlibrary.org/a/olid/${autorId}-M.jpg`;

      // Obtener info del autor
      fetch(`https://openlibrary.org/authors/${autorId}.json`)
        .then(res => res.json())
        .then(autor => {
          const autorDiv = document.getElementById("autor");
          autorDiv.innerHTML = `
            <img src="${imagenUrl}" alt="Foto del autor" class="autor-img">
            <h2 class="fw-bold">${autor.name}</h2>
            <p><strong>Fecha de nacimiento:</strong> ${autor.birth_date || "Desconocida"}</p>
            <p>${autor.bio ? (autor.bio.value || autor.bio) : "Sin biografía disponible."}</p>
            <a href="https://es.wikipedia.org/wiki/${encodeURIComponent(autor.name.replace(/ /g, "_"))}" 
               target="_blank" 
               class="btn btn-outline-primary mt-2">Ver en Wikipedia</a>
          `;
        })
        .catch(() => {
          document.getElementById("autor").innerHTML = `<div class="alert alert-danger">No se pudo cargar la información del autor.</div>`;
        });

      // Obtener obras del autor
      fetch(`https://openlibrary.org/authors/${autorId}/works.json`)
        .then(res => res.json())
        .then(data => {
          const librosDiv = document.getElementById("libros");
          if (!data.entries || data.entries.length === 0) {
            librosDiv.innerHTML = "<p class='text-muted text-center'>No hay libros disponibles para este autor.</p>";
            return;
          }

          data.entries.slice(0, 12).forEach(libro => {
            const coverUrl = libro.covers
              ? `https://covers.openlibrary.org/b/id/${libro.covers[0]}-M.jpg`
              : "https://via.placeholder.com/128x195?text=Sin+portada";

            const card = `
              <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 text-center p-3">
                  <img src="${coverUrl}" class="card-img-top mx-auto" alt="Portada" style="width:128px;">
                  <div class="card-body">
                    <h6 class="card-title">${libro.title}</h6>
                  </div>
                </div>
              </div>
            `;
            librosDiv.innerHTML += card;
          });
        })
        .catch(() => {
          document.getElementById("libros").innerHTML = `<div class="alert alert-danger">No se pudieron cargar los libros.</div>`;
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
