<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autor - Open Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="bibliotecaabierta.html" class="btn btn-secondary mb-3">&larr; Volver</a>

    <div id="autor" class="card p-4 mb-4 shadow-sm"></div>
    <h4 class="text-primary mb-3">Libros del autor</h4>
    <div id="libros" class="row"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const autorId = params.get("id");

    if (autorId) {
      // Obtener info del autor
      const imagenUrl = `https://covers.openlibrary.org/a/olid/${autorId}-M.jpg`;
      fetch(`https://openlibrary.org/authors/${autorId}.json`)
        .then(res => res.json())
        .then(autor => {
          const autorDiv = document.getElementById("autor");
          autorDiv.innerHTML = `
            <img src="${imagenUrl}" class="img-fluid rounded mb-3 shadow" style="max-width:100px;">
            <h2>${autor.name}</h2>
            <p><strong>Fecha de nacimiento:</strong> ${autor.birth_date || "Desconocida"}</p>
            <p>${autor.bio ? (autor.bio.value || autor.bio) : "Sin biograf√≠a disponible."}</p>
            <a href="https://es.wikipedia.org/wiki/${encodeURIComponent(autor.name.replace(/ /g, "_"))}" target="_blank" class="btn btn-outline-primary">Ver en Wikipedia</a>
          `;
        });

      // Obtener obras del autor
      fetch(`https://openlibrary.org/authors/${autorId}/works.json`)
        .then(res => res.json())
        .then(data => {
          const librosDiv = document.getElementById("libros");
          data.entries.slice(0, 8).forEach(libro => {
            const coverUrl = libro.covers 
              ? `https://covers.openlibrary.org/b/id/${libro.covers[0]}-M.jpg`
              : "https://via.placeholder.com/128x195?text=Sin+portada";

            const card = `
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center p-3">
                  <img src="${coverUrl}" class="card-img-top mx-auto" alt="Portada" style="width:128px; height:auto;">
                  <div class="card-body">
                    <h6 class="card-title">${libro.title}</h6>
                  </div>
                </div>
              </div>
            `;
            librosDiv.innerHTML += card;
          });
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
