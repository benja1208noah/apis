<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado del servidor de Minecraft</title>
</head>
<body>
  <h2>Estado del servidor de Minecraft</h2>
  <input type="text" id="server" value="play.hypixel.net" placeholder="IP del servidor">
  <button onclick="checkServer()">Ver estado</button>
  <div id="info"></div>

  <script>

      const server = document.getElementById("server").value;
      const url = `https://api.mcsrvstat.us/2/${server}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.online) {
            document.getElementById("info").innerHTML = `

              <p>VersiÃ³n: ${data.version}</p>
            `;
          } else {
            document.getElementById("info").innerHTML = "ðŸ”´ Servidor fuera de lÃ­nea";
          }
        })
        .catch(() => {
          document.getElementById("info").innerHTML = "Error al obtener datos del servidor.";
        });
    }

    checkServer(); // ejecuta al cargar
  </script>
</body>
</html>
